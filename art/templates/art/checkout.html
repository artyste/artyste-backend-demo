{% extends 'art/base.html' %}
{% load static %}

{% block header %}
<title>{{ product.title }} - Arthology</title>
{% endblock %}


{% block body %}

    <div class="container">


        <div class="my-4">
            <h1 class="align-text-bottom">Checkout</h1>
            <hr class="mt-2"/>
        </div>

        <div class="row">

            <div class="col-sm-4">
                <img class="img-fluid rounded" src="{{ product.fileimage.url }}"/>

                <div class="mt-4">
            <h2 class="align-text-bottom">{{ product.title }}</h2>
            <h3 class="h5 align-text-bottom">{{ product.artist.first_name }} {{ product.artist.last_name }}</h3>
            <p class="align-text-bottom">Gallery: {{ product.gallery }}</p>
            <hr class="mt-2"/>
        </div>

            </div>

            <div class="col-sm-8">
                <div class="mt-4 mt-sm-0">
                    <h4 class="">Card Information</h4>

                    <div class="row">

                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="cstCCNumber" id="cstCCNumber"
                                       placeholder="name@example.com" value=""
                                       onkeyup="cc_format('cstCCNumber','cstCCardType');">
                                <label for="floatingInput">Card number</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" >
                                <label for="floatingInput">Name</label>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" >
                                <label for="floatingInput">Validation Date</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" >
                                <label for="floatingInput">CVC</label>
                            </div>
                        </div>

                        <div class="col">
                        <input class="btn btn-primary" type="submit" value="Submit">
                            </div>

                    </div>

                </div>
            </div>

        </div>

    </div>


{% endblock %}
