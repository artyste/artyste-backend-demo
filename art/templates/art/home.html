{% extends 'art/base.html' %}
{% load static %}
{% block body %}
    <div class="container">

        <div class="input-group mt-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                   aria-describedby="button-addon1">
        </div>

        <hr/>

     <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/jumbo-banner01.jpg' %}" class="d-block w-100" alt="..." />
                        <div class="text-start carousel-caption d-none d-md-block">
                            <h1 style="fontSize: 80; fontWeight:bold" class='text-white'>Gallery01</h1>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/jumbo-banner01.jpg' %}" class="d-block w-100" alt="..." />
                        <div class="text-start carousel-caption d-none d-md-block">
                            <h1 style="fontSize: 80; fontWeight:bold" class='text-white'>Gallery02</h1>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/jumbo-banner01.jpg' %}" class="d-block w-100" alt="..." />
                        <div class="text-start carousel-caption d-none d-md-block">
                            <h1 style="fontSize: 80; fontWeight:bold" class='text-white'>Gallery03</h1>
                        </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </div>
{% endblock %}
