{% load static %}
<!DOCTYPE html>
<html lang="en">

{{ gallery }}
{% static 'js/starship_logo.jpg' %}

<head>
    <title>{{ gallery.name }} - VR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script type="text/javascript" src="{% static 'js/three.min.js' %}"></script>

    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overscroll-behavior: none;
        }
    </style>

</head>
<body>

<script type="module">

    var scene, camera, renderer, mesh;
    var meshFloor, ambientLight, light;

    var crate, crateTexture, crateNormalMap, crateBumpMap;

    var keyboard = {};
    var player = {height: 1.8, speed: 0.1, turnSpeed: Math.PI * 0.01};
    var USE_WIREFRAME = false;

    function init() {
        scene = new THREE.Scene();
        {#camera = new THREE.PerspectiveCamera(90, 1280/720, 0.1, 1000);#}
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        meshFloor = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20, 10, 10),
            new THREE.MeshPhongMaterial({color: 0xffffff, wireframe: USE_WIREFRAME})
        );
        meshFloor.rotation.x -= Math.PI / 2;
        meshFloor.receiveShadow = true;
        scene.add(meshFloor);

        ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        light = new THREE.PointLight(0xffffff, 0.8, 18);
        light.position.set(-3, 6, -3);
        light.castShadow = true;
        light.shadow.camera.near = 0.1;
        light.shadow.camera.far = 25;
        scene.add(light);


        var dist = 0;
        {% for artwork in gallery.products.select_related %}

            // Texture Loading
            var textureLoader = new THREE.TextureLoader();
            crateTexture = textureLoader.load("{{ artwork.fileimage.url }}");

            // Create mesh with these textures
            crate = new THREE.Mesh(
                new THREE.BoxGeometry(3, 3, 0.2),
                new THREE.MeshPhongMaterial({
                    color: 0xffffff,

                    map: crateTexture,

                })
            );
            scene.add(crate);
            crate.position.set(dist, 3 / 2, 2.5);
            crate.receiveShadow = true;
            crate.castShadow = true;
            dist += 6;
        {% endfor %}

        camera.position.set(0, player.height, -5);
        camera.lookAt(new THREE.Vector3(0, player.height, 0));

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.BasicShadowMap;

        document.body.appendChild(renderer.domElement);

        animate();
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {
        requestAnimationFrame(animate);

        crate.rotation.y += 0.003;

        if (keyboard[87]) { // W key
            camera.position.x -= Math.sin(camera.rotation.y) * player.speed;
            camera.position.z -= -Math.cos(camera.rotation.y) * player.speed;
        }
        if (keyboard[83]) { // S key
            camera.position.x += Math.sin(camera.rotation.y) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y) * player.speed;
        }
        if (keyboard[65]) { // A key
            {#camera.rotation.y -= player.turnSpeed;#}
            camera.position.x += Math.sin(camera.rotation.y + Math.PI / 2) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y + Math.PI / 2) * player.speed;
        }
        if (keyboard[68]) { // D key
            {#camera.rotation.y += player.turnSpeed;#}
            camera.position.x += Math.sin(camera.rotation.y - Math.PI / 2) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y - Math.PI / 2) * player.speed;
        }

        if (keyboard[37]) { // left arrow key
            camera.rotation.y -= player.turnSpeed;
        }
        if (keyboard[39]) { // right arrow key
            camera.rotation.y += player.turnSpeed;
        }

        renderer.render(scene, camera);
    }

    function keyDown(event) {
        keyboard[event.keyCode] = true;
    }

    function keyUp(event) {
        keyboard[event.keyCode] = false;
    }

    window.addEventListener('keydown', keyDown);
    window.addEventListener('keyup', keyUp);

    window.onload = init;


</script>
</body>
</html>
